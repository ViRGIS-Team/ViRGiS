    - id: mesh
      type: g3.DMesh3
    - id: triangles
      type: System.Collections.Generic.IEnumerable{System.Int32}
    - id: nConstrainLoops
      type: System.Int32
    - id: nIncludeExteriorRings
      type: System.Int32
    - id: bPreserveExteriorRings
      type: System.Boolean
    - id: borderWeight
      type: System.Double
    - id: interiorWeight
      type: System.Double
