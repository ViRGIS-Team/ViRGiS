    startLine: 355
  assemblies:
  - geometry3Sharp
  namespace: g3
  summary: "\nApply LaplacianMeshSmoother to subset of mesh triangles. \nborder of subset always has soft constraint with borderWeight, \nbut is then snapped back to original vtx pos after solve.\nnConstrainLoops inner loops are also soft-constrained, with weight falloff via square roots (defines continuity)\ninteriorWeight is soft constraint added to all vertices\n"
  example: []
  syntax:
    content: public static void RegionSmooth(DMesh3 mesh, IEnumerable<int> triangles, int nConstrainLoops, int nIncludeExteriorRings, bool bPreserveExteriorRings, double borderWeight = 10, double interiorWeight = 0)
