  namespace: g3
  summary: "\nHBitArray is a hierarchical variant of BitArray. Basically the idea\nis to make a tree of 32-bit blocks, where at level N, a &apos;0&apos; means that\nno bits are true in level N-1. This means we can more efficiently iterate\nover the bit set. \n\nUses more memory than BitArray, but each tree level is divided by 32, so\nit is better than NlogN\n"
  example: []
  syntax:
    content: 'public class HBitArray : IEnumerable<int>, IEnumerable'
    content.vb: >-
      Public Class HBitArray
          Implements IEnumerable(Of Integer), IEnumerable
